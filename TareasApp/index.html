<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/list.svg">
    <link rel="stylesheet" href="styles.css">
    <title>Task App - Identados</title>
</head>
<body>
    <h1 class="titulo">Task App</h1>
    <p class="parrafo">Write your task of to day, please</p>

    <form id="form">
        <input type="text" id = "texto" name="texto" placeholder="put your task">
        <input type="submit" value="+" id="enviar">
    </form>

    <ul class="lista"></ul>
    <button class="clear">DeleteAll</button>
    <footer class="footer">
        <p>Creado por &copy;Identados</p>
    </footer>
    <script type="text/javascript" src="./js/task.js"></script>
</body>
</html>
